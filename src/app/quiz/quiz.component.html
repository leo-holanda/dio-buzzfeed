<h1>{{ quiz.title }}</h1>

<div *ngIf="!isQuizOver; else outcome">
  <h2>{{ quiz.questions[questionIndex].statement }}</h2>
  <button
    (click)="onAnswerClick(answer)"
    *ngFor="let answer of quiz.questions[questionIndex].answers">
    {{ answer.text }}
  </button>
</div>

<ng-template #outcome>
  <span>{{ finalOutcome }}</span>
  <button>Try a new one!</button>
  <button>Share with your friends!</button>
</ng-template>
