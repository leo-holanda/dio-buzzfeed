<div class="flex flex-col">
  <h1 class="text-center text-xl mt-8 font-bold">{{ quiz.title }}</h1>

  <div
    class="container mx-auto flex flex-col gap-4 mt-8"
    *ngIf="!isQuizOver; else outcome">
    <h2 class="text-center">{{ quiz.questions[questionIndex].statement }}</h2>
    <button
      class="btn"
      (click)="onAnswerClick(answer)"
      *ngFor="let answer of quiz.questions[questionIndex].answers">
      {{ answer.text }}
    </button>
  </div>

  <ng-template #outcome>
    <div class="container mx-auto flex flex-col items-center gap-4">
      <span class="text-center text-8xl font-bold m-8">{{ finalOutcome }}</span>
      <button [routerLink]="'/'" class="btn w-1/3">Try a new one!</button>
    </div>
  </ng-template>
</div>
