<h2 class="text-center mt-8 text-2xl">Choose one!</h2>
<div class="flex justify-center items-center mt-4">
  <ul class="menu menu-lg bg-base-200 w-1/2 rounded-box gap-4">
    <li [routerLink]="['quiz', i]" *ngFor="let item of quizzes; let i = index">
      <a>{{ item.title }}</a>
    </li>
  </ul>
</div>
